<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gigs I Played In 2020</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h2>Gig Breakdown</h2>

    <table>
        <thead>
            <th>Date</th>
            <th>Venue</th>
            <th>City</th>
            <th>State</th>
            <th>Band</th>
            <th>Pay</th>
        </thead>
        <tbody class="gig-table-body"></tbody>
    </table>

    <h2>Band Breakdown</h2>

    <table>
        <thead>
            <th>Band</th>
            <th># of Gigs</th>
        </thead>
        <tbody class="band-table-body"></tbody>
    </table>

    <h2>Data Breadown</h2>

    <table>
        <thead>
            <th>Data Point</th>
            <th>Value</th>
        </thead>
        <tbody class="data-table-body"></tbody>
    </table>

    <script type="text/javascript" src="js/gigs.js"></script>
</body>
</html>
